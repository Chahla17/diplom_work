{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="w-100 d-flex justify-content-center">
  <div class="w-75 card shadow p-5 m-5">
    <form method="post">
      {% csrf_token %}{{form|crispy}}

      <button type="submit" class="btn btn-outline-danger">Зарегестрироваться</button>
    </form>
  </div>
</div>
{% endblock %}
